group 'FabTest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'io.appium:java-client:4.1.2'
    compile 'junit:junit:4.12'
    compile 'log4j:log4j:1.2.17'
}
